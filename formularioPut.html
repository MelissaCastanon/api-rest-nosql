<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container text-center">
        <nav class="navbar bg-dark text-white">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Actualizar Registro</a>
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <h3>Editar Registro</h3>
        <form id="formActualizarRegistro">
            <input type="hidden" id="editarID">
            <div class="mb-3">
                <label for="editarNombre" class="form-label">Nombre</label>
                <input type="text" id="editarNombre" class="form-control" placeholder="Ingresa el nombre" required>
            </div>
            <div class="mb-3">
                <label for="editarApellido" class="form-label">Apellido</label>
                <input type="text" id="editarApellido" class="form-control" placeholder="Ingresa el apellido" required>
            </div>
            <div class="mb-3">
                <label for="editarCiudad" class="form-label">Ciudad</label>
                <input type="text" id="editarCiudad" class="form-control" placeholder="Ingresa la ciudad" required>
            </div>
            <div class="mb-3">
                <label for="editarCalle" class="form-label">Calle</label>
                <input type="text" id="editarCalle" class="form-control" placeholder="Ingresa la calle" required>
            </div>
            <div class="d-flex">
                <button type="button" id="btnActualizar" class="btn btn-warning me-2">Actualizar</button>
                <button type="button" class="btn btn-danger" onclick="location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </main>

    <script src="js/formularioPut.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
